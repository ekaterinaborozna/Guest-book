<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="alert-primary">
        <h3>
            Guest book
        </h3>
        <div id="msg"> </div>

                    <form name="registerForm">
                        <div class="form-group">
                            <label for="name">name</label>
                            <input class="form-control" name="name" id="name" value="" type="text">

                            <label for="message">message</label>

                </div>
            </div>
        </div>
    </div>
